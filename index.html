<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Booki</title>
</head>
<body>
    <div class="header">
      <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="assest/images/logo/Booki.png" width="100px" alt="LOGO">
            </div>
            <nav>
                <ul>
                    <li><a href="">Accomodations</a></li>
                    <li><a href="">Activities</a></li>
                </ul>
            </nav>
        </div>
        <div class class="row">
          <div>
            <h3>Find a place for your dream vacation</h3> 
            <p>Downtown or in nature</p>  
          </div> 
        </div>
        <div class="topnav">
          <label class="label-container">
            <i class="fa-solid fa-location-dot"></i>
          </label>
          <div class="search-container">
            <form>
              <input type="text" placeholder=" Marseille, France">
              <button type="submit" >Search</button>
            </form>
          </div>
        </div>

      <!----- Filters section ----->
      <section class="sectionFiltres">
        <h4>Filtres</h4>
        <div>
          <div class="filtres">
            <div class="iconFiltres">
              <i class="fas fa-money-bill-wave-alt fa-sm"></i>
            </div>
            <p>Low cost</p>
          </div>
          <div class="filtres">
            <div class="iconFiltres"><i class="fas fa-child fa-sm"></i></div>
            <p>Family-friendly</p>
          </div>
          <div class="filtres">
            <div class="iconFiltres"><i class="fas fa-heart fa-sm"></i></div>
            <p>Romantic</p>
          </div>
          <div class="filtres">
            <div class="iconFiltres"><i class="fas fa-dog fa-sm"></i></div>
            <p>Pets allowed</p>
          </div>
        </div>
      </section>  
      <div class="parag">
        <label><i class="fa fa-circle-info"></i></label>
        <p>More than 500 accomodations are available in this city</p>
      </div>
    </div> 

    <!----- Accomodation section ----->
    <section id="accomodations" class="backgroundcolor">
      <h2 class="accomodationSubject">Accomodations in Marseille</h2>



    

</body>
</html>
