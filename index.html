  <section class="header">

        <div>

      <div class="topnav">

        <div class="search-container">

        </div>
      </div>

        <h4>Filtres</h4>

            </div>
            <p>Low cost</p>
          </div>
          <div class="filtres">
            <div class="iconFiltres"><i class="fas fa-child fa-sm"></i></div>
            <p>Family-friendly</p>
          </div>
          <div class="filtres">

            <p>Romantic</p>
          </div>
          <div class="filtres">
            <div class="iconFiltres"><i class="fas fa-dog fa-sm"></i></div>
            <p>Pets allowed</p>
          </div>
        </div>
      </section>  
      <div class="parag">
        <label><i class="fa fa-circle-info"></i></label>
        <p>More than 500 accomodations are available in this city</p>
      </div>
  </section>
